document.addEventListener("DOMContentLoaded", initCalendar);
function initCalendar() {
const grid = document.getElementById("calendar-grid");
const shuffled = shuffleArray([...CONFIG.doors]);
shuffled.forEach(door => grid.appendChild(createDoorElement(door)));
restoreOpenedDoors();
createAnimationContainer();
}
function createAnimationContainer() {
const container = document.createElement("div");
container.id = "animation-container";
container.className = "animation-container";
document.body.appendChild(container);
}
function createDoorElement(door) {
const div = document.createElement("div");
div.className = "door";
div.textContent = door.day;
div.setAttribute("data-day", door.day);
if (isDoorAvailable(door.day)) {
div.classList.add("available");
div.addEventListener("click", () => handleDoorClick(door.day));
}
return div;
}
function shuffleArray(arr) {
for (let i = arr.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[arr[i], arr[j]] = [arr[j], arr[i]];
}
return arr;
}
function isDoorAvailable(day) {
if (CONFIG.debugMode) return true;
const today = new Date();
const currentDay = today.getDate();
const currentMonth = today.getMonth();
if (currentMonth === 11) return day <= currentDay;
if (currentMonth < 11) return false;
return true;
}
function playConfettiEffect() {
const container = document.getElementById("animation-container");
if (!container) return;
const colors = ["#FFD700", "#C0C0C0", "#FFF", "#FF6B6B", "#4ECDC4", "#FFE66D"];
const particleCount = 50;
for (let i = 0; i < particleCount; i++) {
const particle = document.createElement("div");
particle.className = "confetti-particle";
particle.style.left = (Math.random() * 100) + "%";
particle.style.top = "-20px";
particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
particle.style.animation = "confettiFall " + (2 + Math.random()) + "s linear forwards";
particle.style.animationDelay = (Math.random() * 0.5) + "s";
container.appendChild(particle);
setTimeout(() => particle.remove(), 3500);
}
}
function handleDoorClick(day) {
if (!isDoorAvailable(day)) return;
openModal(day);
markDoorAsOpened(day);
}
function openModal(day) {
const door = CONFIG.doors.find(d => d.day === day);
if (!door) return;
const modal = document.getElementById("modal");
document.getElementById("modal-title").textContent = door.title || "T√ºrchen " + day;
const img = document.getElementById("modal-image");
if (door.image) {
const imageUrl = CONFIG.baseUrl + encodeURIComponent(door.image).replace(/%2F/g, "/");
console.log("Lade Bild:", imageUrl);
img.src = imageUrl;
img.style.display = "block";
img.onerror = () => {
img.style.display = "none";
console.error("Bild konnte nicht geladen werden:", imageUrl);
console.error("M√∂gliche Ursachen: 1) Datei existiert nicht, 2) SharePoint-Berechtigungen, 3) Dateiname falsch geschrieben");
};
img.onload = () => {
console.log("Bild erfolgreich geladen:", imageUrl);
};
} else {
img.style.display = "none";
}
document.getElementById("modal-text").innerHTML = door.text || "";
const link = document.getElementById("modal-link");
if (door.linkUrl && door.linkText) {
link.href = door.linkUrl;
link.textContent = door.linkText;
link.style.display = "inline-block";
} else {
link.style.display = "none";
}
modal.classList.add("active");
playConfettiEffect();
document.addEventListener("keydown", handleEscapeKey);
}
function closeModal() {
const modal = document.getElementById("modal");
modal.classList.remove("active");
document.removeEventListener("keydown", handleEscapeKey);
}
function handleEscapeKey(e) {
if (e.key === "Escape") closeModal();
}
function handleOverlayClick(e) {
if (e.target.id === "modal") closeModal();
}
function markDoorAsOpened(day) {
const door = document.querySelector(".door[data-day=\"" + day + "\"]");
if (door) door.classList.add("opened");
const opened = JSON.parse(sessionStorage.getItem("openedDoors") || "[]");
if (!opened.includes(day)) {
opened.push(day);
sessionStorage.setItem("openedDoors", JSON.stringify(opened));
}
}
function restoreOpenedDoors() {
const opened = JSON.parse(sessionStorage.getItem("openedDoors") || "[]");
opened.forEach(day => {
const door = document.querySelector(".door[data-day=\"" + day + "\"]");
if (door) door.classList.add("opened");
});
}
</script>
</body>
